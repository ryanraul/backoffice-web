<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" >

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="apelido">
    <th mat-header-cell *matHeaderCellDef> Apelido </th>
    <td mat-cell *matCellDef="let element"> {{element.apelido}} </td>
  </ng-container>

  <ng-container matColumnDef="tipoPessoa">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{ recuperaDescricaoTipoPessoa(element.tipoPessoa) }}</td>
  </ng-container>

  <ng-container matColumnDef="qualificacao">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{ recuperaDescricaoQualificacao(element.qualificacao) }}</td>
  </ng-container>

  <ng-container matColumnDef="numeroDocumento">
    <th mat-header-cell *matHeaderCellDef> N° Documento </th>
    <td mat-cell *matCellDef="let element"> {{element.numeroDocumento}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> {{ 'Ações' }} </th>
    <td mat-cell *matCellDef="let element"> 
        <div mat-button [matMenuTriggerFor]="btnAcoes" style="cursor: pointer;">
          <mat-icon>more_horiz</mat-icon>
        </div>

        <mat-menu #btnAcoes="matMenu" xPosition="before">
          <button mat-menu-item (click)="direcionarEditarPessoa(element.id)">
            <mat-icon>edit</mat-icon>{{ 'Editar' }}
          </button>
          <button mat-menu-item (click)="removerPessoa(element.id)">
            <mat-icon>delete</mat-icon>{{ 'Excluir' }}
          </button>
        </mat-menu>
    </td>
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

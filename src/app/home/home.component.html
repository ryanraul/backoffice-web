<div class="home-container">
   <div class="tabs">
      <app-card-tabs [itensTab]="itensTab" (tabSelecionadoEvent)="alterarTab($event)"></app-card-tabs>
   </div>
   <mat-card class="card-profile">
      <div class="card-content">
            <app-listagem *ngIf="tabAtual == 1"></app-listagem>
            <app-cadastro-pessoa *ngIf="tabAtual == 2"></app-cadastro-pessoa>
      </div>
   </mat-card>   
</div>
